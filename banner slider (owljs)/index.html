<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Owl Carousel Banner</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />

    <!-- owl theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />

    <!-- Style Custom Edit Here -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body style="background-color: #212529">
    <div class="container">
      <div class="owl-carousel mt-3">
        <!-- Slide 1 -->
        <div class="item">
          <img
            src="https://via.placeholder.com/1920x300/FF5733/FFFFFF?text=Slide+1"
            alt="Slide 1"
            class="rounded"
          />
          <div class="hero-content">
            <span class="category">PHP FRAMEWORK</span>
            <h1 class="fw-bold">
              <a href="https://laravel.com" class="text-white">
                Laravel: Framework PHP Terpopuler untuk Aplikasi Web Modern
              </a>
            </h1>
            <p class="date">August 9, 2023</p>
          </div>
        </div>
        <!-- Slide 2 -->
        <div class="item">
          <img
            src="https://via.placeholder.com/1920x300/33B5FF/FFFFFF?text=Slide+2"
            alt="Slide 2"
            class="rounded"
          />
          <div class="hero-content">
            <span class="category">PHP FRAMEWORK</span>
            <h1 class="fw-bold">
              <a href="https://symfony.com" class="text-white">
                Symfony: Framework PHP untuk Aplikasi Enterprise yang Skalabel
              </a>
            </h1>
            <p class="date">July 15, 2023</p>
          </div>
        </div>
        <!-- Slide 3 -->
        <div class="item">
          <img
            src="https://via.placeholder.com/1920x300/28A745/FFFFFF?text=Slide+3"
            alt="Slide 3"
            class="rounded"
          />
          <div class="hero-content">
            <span class="category">PHP FRAMEWORK</span>
            <h1 class="fw-bold">
              <a href="https://codeigniter.com" class="text-white">
                CodeIgniter: Framework PHP Ringan dan Cepat untuk Pengembangan
                Web
              </a>
            </h1>
            <p class="date">June 20, 2023</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Owl JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
