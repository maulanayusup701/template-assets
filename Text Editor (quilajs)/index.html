<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor QuillJS</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Include stylesheet quill js -->
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column flex-grow-1"
    >
      <h4 class="text-center pt-4 pb-2">
        Text Editor powered by
        <a
          href="https://quilljs.com/"
          class="fw-bold text-black"
          style="text-decoration: none"
          >QuillJS</a
        >
      </h4>
      <div class="row">
        <div class="">
          <div id="editor"></div>
          <input type="hidden" name="content" id="content" />
          <button type="submit" class="btn btn-primary mt-4 w-100">
            Submit
          </button>
        </div>
      </div>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script src="script.js"></script>
  </body>
</html>
